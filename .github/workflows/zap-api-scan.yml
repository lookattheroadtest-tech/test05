name: ZAP API Scan

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  zap-api-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Fix workspace permissions
      run: chmod -R 777 .

    - name: Create output folder
      run: mkdir -p zap-output && chmod 777 zap-output

    # -----------------------------------------------------
    # ðŸš€ YOUR ORIGINAL ZAP API SCAN (UNCHANGED EXCEPT IMAGE)
    # -----------------------------------------------------
    - name: Run ZAP API Scan
      run: |
        docker run --rm \
          -v "$(pwd):/zap/wrk" \
          ghcr.io/zaproxy/zaproxy:stable \
          zap-api-scan.py \
            -t https://demo.testfire.net/swagger/properties.json \
            -f openapi \
            -r zap-report.html \
            -x zap-report.xml \
            -j \
            -d

    # -----------------------------------------------------
    # ðŸŽ¯ ONLY THING YOU ASKED FOR â†’ DOWNLOADABLE REPORTS
    # -----------------------------------------------------
    - name: Upload ZAP HTML Report
      uses: actions/upload-artifact@v4
      with:
        name: zap-html-report
        path: zap-report.html

    - name: Upload ZAP XML Report
      uses: actions/upload-artifact@v4
      with:
        name: zap-xml-report
        path: zap-report.xml
