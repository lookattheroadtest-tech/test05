name: zap-api-scan

on:
  workflow_dispatch:

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # CORRECT image that actually exists
      - name: Pull ZAP Image
        run: docker pull ghcr.io/zaproxy/zaproxy:stable

      - name: Start ZAP
        run: |
          docker run -d --name zap \
            -u zap \
            -p 8080:8080 \
            -v ${{ github.workspace }}:/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable

      - name: Wait for ZAP to be ready
        run: |
          echo "Waiting for ZAP..."
          for i in {1..90}; do
            if curl -s http://localhost:8080/JSON/core/view/version/ > /dev/null; then
              echo "ZAP is ready!"
              exit 0
            fi
            echo "Still starting... ($i/90)"
            sleep 2
          done
          echo "ZAP failed to start in time"
          exit 1

      - name: Run API Scan
        run: |
          docker exec zap python3 /zap/zap-api-scan.py \
            -t https://demo.testfire.net/swagger/properties.json \
            -f openapi \
            -r zap-report.html \
            -J zap-report.json \
            -d

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-html-report
          path: zap-report.html

      - name: Upload JSON Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-json-report
          path: zap-report.json
