name: ZAP API Scan

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  zap-api-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Fix workspace permissions
      run: chmod -R 777 .

    - name: Create output folder
      run: mkdir -p zap-output && chmod 777 zap-output

    # -----------------------------------------------------
    # ðŸš€ YOUR EXISTING ZAP SCAN (UNCHANGED)
    # -----------------------------------------------------
    - name: Run ZAP API Scan
      run: |
        docker run --rm \
          -v "$(pwd):/zap/wrk" \
          ghcr.io/zaproxy/zap-api-scan:latest \
          zap-api-scan.py \
            -t https://demo.testfire.net/swagger/index.html \
            -f openapi \
            -r zap-report.html \
            -x zap-report.xml \
            -J zap-report.json \
            -d

    # -----------------------------------------------------
    # âœ… ONLY ADDITIONS â†’ DOWNLOADABLE REPORTS
    # -----------------------------------------------------
    - name: Upload ZAP HTML Report
      uses: actions/upload-artifact@v4
      with:
        name: zap-html-report
        path: zap-report.html

    - name: Upload ZAP XML Report
      uses: actions/upload-artifact@v4
      with:
        name: zap-xml-report
        path: zap-report.xml

    - name: Upload ZAP JSON Report
      uses: actions/upload-artifact@v4
      with:
        name: zap-json-report
        path: zap-report.json
