name: ZAP API Scan

on:
  workflow_dispatch:

jobs:
  zap-api-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run ZAP API Scan
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/zap/wrk" \
            ghcr.io/zaproxy/zap-api-scan:latest \
            -t https://demo.testfire.net/swagger/v3/swagger.json \
            -f openapi \
            -r zap-report.html \
            -w zap-report.md \
            -x zap-report.xml \
            -J zap-report.json

      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-api-reports
          path: |
            zap-report.html
            zap-report.md
            zap-report.xml
            zap-report.json
